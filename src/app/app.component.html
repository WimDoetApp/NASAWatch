<!-- Mobiele navigatie -->
<div id="mySidenav" class="sidenav">
  <div class="hero-body">
    <app-user-info></app-user-info>
    <aside class="menu">
      <p class="menu-label">
        General
      </p>
      <a routerLink="/user" routerLinkActive="active" (click)="closeNav()" class="nav-icon"><i class="material-icons font-30">account_circle</i></a>
      <a routerLink="/info" routerLinkActive="active" (click)="closeNav()" class="nav-icon"><i class="material-icons font-30">info</i></a>
    </aside>
    <app-navbar></app-navbar>
  </div>
</div>

<!-- Pagina layout -->
<!-- Banner -->
<nav class="navbar" role="navigation" aria-label="main navigation">
  <div class="container">
    <div class="navbar-brand">
      <a class="navbar-item" href="#!">
        NASAWatch
      </a>

      <a role="button" class="navbar-burger" aria-label="menu" aria-expanded="false" (click)="openNav()" id="burger">
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
        <span aria-hidden="true"></span>
      </a>
    </div>

    <div class="navbar-menu">
      <div class="navbar-end">
        <a routerLink="/user" routerLinkActive="active" class="navbar-item"><i class="material-icons">account_circle</i></a>
        <a routerLink="/info" routerLinkActive="active" class="navbar-item"><i class="material-icons">info</i></a>
      </div>
    </div>
  </div>
</nav>

<!-- Inhoud -->
<main class="container" id="main">
  <div class="columns no-margin">
    <div class="column is-3 is-hidden-touch">
      <!-- Navbar -->
      <app-user-info></app-user-info>
      <app-navbar></app-navbar>
    </div>
    <div class="column">
      <!-- Componenten -->
      <router-outlet></router-outlet>
    </div>
  </div>
</main>

<!-- Banner voor PWA -->
<footer class="footer">
  <div class="container">
    <div class="hero-body" *ngIf="showBanner">
      <div class="card">
        <div class="card-content">
          <p class="subtitle">
            Do you want to add the app to your homescreen?
          </p>
          <p>
            <button class="button is-info is-outlined" type="button" (click)="addToHomescreen()">AGREE</button>
            &nbsp;
            <button class="button is-info is-outlined" type="button" (click)="showBanner = !showBanner">DISAGREE</button>
          </p>
        </div>
      </div>
    </div>
    <div class="content has-text-centered">
      <div>
        <strong>NASAWatch</strong> by <a href="http://wimnaudts.sinners.be/">Wim Naudts</a>
        <p><img src="../assets/images/authorLogo.svg" alt="logo" style="max-height: 75px;" /></p>
      </div>
    </div>
  </div>
</footer>
