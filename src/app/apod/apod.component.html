<h3>Astronomy picture of the day</h3>

<div class="progress center" *ngIf="loading">
    <div class="indeterminate"></div>
</div>

<div [hidden]="loading">

    <p><img [src]="(pictureOfTheDay$ | async)?.hdurl" alt="picOfTheDay" class="responsive-img materialboxed"></p>

    <h5>Description</h5>

    <p>{{ (pictureOfTheDay$ | async)?.explanation }}</p>

</div>
